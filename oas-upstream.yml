openapi: 3.0.0
info:
  title: Tripartie
  description: |-
    Our API suite for the **Resolution Center** and the **Safe Checkout** features.
    Simple, yet elegant web interfaces for your convenience. One request away from your first automated resolution or safe-checkout.
  contact:
    name: Tripartie SAS
    url: https://tripartie.com
    email: noc@tripartie.com
  version: 2.0.0.b1
servers:
  - url: https://staging-api.tripartie.com
    description: Sandbox
  - url: https://api.tripartie.com
    description: Production
  - url: https://api.tripartie.dev
    description: Development
paths:
  /disputes:
    get:
      operationId: api_disputes_get_collection
      tags:
        - Resolution-Center
      responses:
        '200':
          description: Dispute collection
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Dispute-CollectionRead'
          headers:
            Content-Range:
              description: HTTP standardized header for partial content, used for the pagination
              schema:
                type: string
                example: 0-50/28441
      summary: Retrieves the collection of Dispute resources.
      description: Retrieves the collection of Dispute resources.
      parameters:
        - name: page
          in: query
          description: The collection page number
          required: false
          deprecated: false
          allowEmptyValue: true
          schema:
            type: integer
            default: 1
          style: form
          explode: false
          allowReserved: false
        - name: order[createdAt]
          in: query
          description: ''
          required: false
          deprecated: false
          allowEmptyValue: true
          schema:
            type: string
            enum:
              - asc
              - desc
          style: form
          explode: false
          allowReserved: false
        - name: order[status]
          in: query
          description: ''
          required: false
          deprecated: false
          allowEmptyValue: true
          schema:
            type: string
            enum:
              - asc
              - desc
          style: form
          explode: false
          allowReserved: false
        - name: order[updatedAt]
          in: query
          description: ''
          required: false
          deprecated: false
          allowEmptyValue: true
          schema:
            type: string
            enum:
              - asc
              - desc
          style: form
          explode: false
          allowReserved: false
        - name: transaction.offer.title
          in: query
          description: ''
          required: false
          deprecated: false
          allowEmptyValue: true
          schema:
            type: string
          style: form
          explode: false
          allowReserved: false
        - name: createdAt[before]
          in: query
          description: ''
          required: false
          deprecated: false
          allowEmptyValue: true
          schema:
            type: string
          style: form
          explode: false
          allowReserved: false
        - name: createdAt[strictly_before]
          in: query
          description: ''
          required: false
          deprecated: false
          allowEmptyValue: true
          schema:
            type: string
          style: form
          explode: false
          allowReserved: false
        - name: createdAt[after]
          in: query
          description: ''
          required: false
          deprecated: false
          allowEmptyValue: true
          schema:
            type: string
          style: form
          explode: false
          allowReserved: false
        - name: createdAt[strictly_after]
          in: query
          description: ''
          required: false
          deprecated: false
          allowEmptyValue: true
          schema:
            type: string
          style: form
          explode: false
          allowReserved: false
        - name: status
          in: query
          description: Filter on a limited subset of status
          required: false
          deprecated: false
          allowEmptyValue: true
          schema:
            enum:
              - CREATED
              - SUBMITTED
              - OPENED
              - ABANDONED
              - PENDING
              - OBJECTED
              - SHIPPED
              - IN_TRANSIT
              - RETURNED
              - DISMISSED
              - RESOLVED
            type: string
          style: form
          explode: false
          allowReserved: false
          example: CREATED
        - name: transaction.status
          in: query
          description: Filter on a limited subset of transaction.status
          required: false
          deprecated: false
          allowEmptyValue: true
          schema:
            enum:
              - CREATED
              - AUTHORIZED
              - REFUSED
              - ACCEPTED
              - SHIPPED
              - IN_TRANSIT
              - DELIVERED
              - COMPLETED
              - DISPUTED
            type: string
          style: form
          explode: false
          allowReserved: false
          example: CREATED
        - name: exists[recommendedSolution]
          in: query
          description: ''
          required: false
          deprecated: false
          allowEmptyValue: true
          schema:
            type: boolean
          style: form
          explode: false
          allowReserved: false
        - name: exists[chosenSolution]
          in: query
          description: ''
          required: false
          deprecated: false
          allowEmptyValue: true
          schema:
            type: boolean
          style: form
          explode: false
          allowReserved: false
        - name: exists[counterSolution]
          in: query
          description: ''
          required: false
          deprecated: false
          allowEmptyValue: true
          schema:
            type: boolean
          style: form
          explode: false
          allowReserved: false
        - name: exists[platformSolution]
          in: query
          description: ''
          required: false
          deprecated: false
          allowEmptyValue: true
          schema:
            type: boolean
          style: form
          explode: false
          allowReserved: false
        - name: metadata[]
          in: query
          description: Flattened OrderedMap for metadata. Must be a multiple of two items count. Explicitly set "null" for desired value.
          required: false
          deprecated: false
          allowEmptyValue: true
          schema:
            items:
              type: string
            type: array
          style: deepObject
          explode: true
          allowReserved: false
          example:
            - External-ID
            - 1254A
        - name: transaction.metadata[]
          in: query
          description: Flattened OrderedMap for transaction.metadata. Must be a multiple of two items count. Explicitly set "null" for desired value.
          required: false
          deprecated: false
          allowEmptyValue: true
          schema:
            items:
              type: string
            type: array
          style: deepObject
          explode: true
          allowReserved: false
          example:
            - External-ID
            - 1254A
        - name: transaction.offer.metadata[]
          in: query
          description: Flattened OrderedMap for transaction.offer.metadata. Must be a multiple of two items count. Explicitly set "null" for desired value.
          required: false
          deprecated: false
          allowEmptyValue: true
          schema:
            items:
              type: string
            type: array
          style: deepObject
          explode: true
          allowReserved: false
          example:
            - External-ID
            - 1254A
      deprecated: false
      security:
        - oauth:
            - DISPUTE_READ
    post:
      operationId: api_disputes_post
      tags:
        - Resolution-Center
      responses:
        '201':
          description: Dispute resource created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Dispute-PostCreationRead'
          links: {}
        '400':
          description: Invalid input
        '422':
          description: Unprocessable entity
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnprocessableEntity'
      summary: Draft a standalone Dispute
      description: |-
        Create a draft dispute to be filled by an alleged aggrieved customer.
        Do not use that endpoint if the transaction took place using our safe-checkout tunnel.
        This endpoint return a unique URL that can be accessed by both the complainant and seller (if individual).

        **Note:** You can generate at your own discretion tokens for both parties, thus avoiding the secondary authentication.
      parameters: []
      requestBody:
        description: The new Dispute resource
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Dispute-IndependentWrite'
        required: true
      deprecated: false
      security:
        - oauth:
            - DISPUTE_WRITE
    parameters: []
  /disputes/{ulid}:
